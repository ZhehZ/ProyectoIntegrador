<div class="col-sm-4" [hidden]="esconder">
  <h2>Registrar Local:</h2>
  <form class="form-horizontal" novalidate>

    <div class="form-group">
      <label for="prov" class="control-label col-sm-2">
        Nombre del Local:
      </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="prov" name="fotografoNombre" [(ngModel)]="local.nomLocal"
          placeholder="Ingrese un Nombre">
      </div>
    </div>

    <div class="form-group">
      <label for="des" class="control-label col-sm-2">
        Telefono del Local:
      </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="des" name="fotografoTelefono" [(ngModel)]="local.telfLocal"
          placeholder="ingrese un telefono">
      </div>
    </div>

    <div class="form-group">
      <label for="prov" class="control-label col-sm-2">
        Distrito:
      </label>
      <div class="col-sm-5">
        <select id="distrito" name="distritoLocal" [(ngModel)]="local.idDistrito" class="form-control input-sm">
          <option value="-1">--Seleccione Distrito--</option>
          <option *ngFor="let distrito of distritos" [value]="distrito.idDistrito">
            {{distrito.nomDistrito}}
          </option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label for="dir" class="control-label col-sm-2">
        Direccion del Local:
      </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="dir" name="localDir" [(ngModel)]="local.dirLocal" placeholder="ingrese una direccion">
      </div>
    </div>

    <div class="form-group">
      <label for="can" class="control-label col-sm-2">
        Cantidad maxima de Invitados:
      </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="can" name="localCantidad" [(ngModel)]="local.cantLocal" placeholder="Ingrese la cantidad maxima de invitados">
      </div>
    </div>

    <div class="form-group">
      <label for="foto" class="control-label col-sm-2">
        Foto:
      </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="foto" name="localCantidad" [(ngModel)]="local.foto" placeholder="Foto">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-10 col-sm-offset-2">
        <button type="submit" class="btn btn-success" (click)="registrar()">
          Registrar
        </button>
      </div>
    </div>
  </form>
</div>
