<div class="col-sm-4" [hidden]="esconder">
  <h2>Buffet Seleccionado:</h2>
  <form class="form-horizontal" novalidate>
    <div class="form-group">
    </div>


    <div class="form-group">
      <label for="prov" class="control-label col-sm-2">
        Nombre del Buffet:
      </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="prov" name="idBuffet" [(ngModel)]="buffet.nomBuffet" placeholder="ID"
          readonly>
      </div>
    </div>


    <div class="form-group">
      <label for="pre" class="control-label col-sm-2">
        Precio:
      </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="pre" name="preBuffet" [(ngModel)]="buffet.preBuffet" placeholder="Precio"
        readonly>
      </div>
    </div>

  </form>
</div>


<div class="col-sm-4" [hidden]="esconder">
  <h2>Local Seleccionado:</h2>
  <form class="form-horizontal" novalidate>
    <div class="form-group">
    </div>

    <div class="form-group">
      <label for="des" class="control-label col-sm-2">
        Nombre:
      </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="des" name="localNombre" [(ngModel)]="local.nomLocal" placeholder="Nombre"
        readonly>
      </div>
    </div>

    <div class="form-group">
      <label for="des" class="control-label col-sm-2">
        Direccion:
      </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="des" name="localDireccion" [(ngModel)]="local.dirLocal" placeholder="Direccion"
        readonly>
      </div>
    </div>

    <div class="form-group">
      <label for="des" class="control-label col-sm-2">
        Telefono:
      </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="des" name="localTelefono" [(ngModel)]="local.telfLocal" placeholder="Telefono"
        readonly>
      </div>
    </div>

    <div class="form-group">
      <label for="pre" class="control-label col-sm-2">
        Cantidad:
      </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="pre" name="localCantidad" [(ngModel)]="local.cantLocal" placeholder="Cantidad"
        readonly>
      </div>
    </div>

    <div class="form-group">
      <label for="des" class="control-label col-sm-2">
        Distrito:
      </label>
      <select id="distrito" name="distritoLocal" [(ngModel)]="local.idDistrito" class="form-Control">
        <option value="-1">--Seleccione Distrito--</option>
        <option *ngFor="let distrito of distritos" [value]="distrito.idDistrito">
          {{distrito.nomDistrito}}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="foto" class="control-label col-sm-2">
        Foto:
      </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="foto" name="localfoto" [(ngModel)]="local.foto" placeholder="Foto">
      </div>
    </div>

  </form>
</div>
